# ── Core Settings ──────────────────────────────────────────────
# Faster key response
set -s escape-time 0

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Scrollback history
set -g history-limit 50000


# ── Mouse & Scrolling ──────────────────────────────────────────
# Enable mouse support (scrolling, selecting, resizing)
set -g mouse on

# ── Copy Mode (Emacs / Non-Vi) ─────────────────────────────────
# Explicitly use emacs-style keys
setw -g mode-keys emacs

# Copy text on mouse selection
bind -T copy-mode MouseDragEnd1Pane send -X copy-pipe-and-cancel


# ── Pane Management ────────────────────────────────────────────
# Split panes
bind | split-window -h
bind - split-window -v

# Navigate panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r Left  resize-pane -L 5
bind -r Right resize-pane -R 5
bind -r Up    resize-pane -U 3
bind -r Down  resize-pane -D 3


# ── Quality of Life ────────────────────────────────────────────
# Disable terminal bell
set -g bell-action none

# True color support
set -g default-terminal "tmux-256color"
set -as terminal-features ',xterm-256color:RGB'


# ── Status Bar (Minimal) ───────────────────────────────────────
set -g status-interval 5
set -g status-left  " tmux "
set -g status-right "%Y-%m-%d %H:%M "

# ── Default Window Name ───────────────────────────────────────
set -g automatic-rename off
set -g set-titles on
